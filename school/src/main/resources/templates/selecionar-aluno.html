<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Student</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Check Grades</h1>

<div class="form-container">
    <form action="/notas/aluno" method="get">
        <label for="alunoId">Select a student:</label>
        <select id="alunoId" name="alunoId" required>
            <option value="">Select a student</option>
            <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
        </select>
        <button type="submit" class="btn">View Grades</button>
        <a href="/"><button class="btn-secondary">Back</button></a>
    </form>
</div>

<br>

</body>
</html>
